<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login Animado</title>
</head>
<body>
    <div class="container" id="container">  
        <div class="form-container sign-up">
            <form>
                <h1>Criar uma conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i>                    
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>                    
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>                    
                    </a>
                </div>
                <span>Oou use seu e-mail para cadastrar</span>
                <input type="text"  placeholder="Seu Nome">
                <input type="email" placeholder="Digite seu e-mail">
                <input type="password"placeholder="Senha">
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar sessão</h1>
                <div class="social-icons">
                    <a href="#" class="icons">
                        <i class="fa-brands fa-google"></i>                    
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-github"></i>                    
                    </a>
                    <a href="#" class="icons">
                        <i class="fa-brands fa-linkedin-in"></i>                    
                    </a>
                </div>
                <span>Ou use sua conta de email</span>
                <input type="email" placeholder="Digite seu e-mail">
                <input type="password" placeholder="Senha">
                <a href="#" id="forgot-password">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Seja Bem-vindo(a) de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, amigo(a)!</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
